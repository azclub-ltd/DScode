<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- link codemirror -->
  <script src="lib/codemirror.js"></script>
  <link rel="stylesheet" href="lib/codemirror.css">
  <script src="mode/javascript/javascript.js"></script>
  <script src="addon/selection/active-line.js" type="text/javascript" charset="utf-8"></script>
  <script src="addon/edit/matchbrackets.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <script type="text/javascript" charset="utf-8">
  var myCodeEditor = CodeMirror(document.body,
  {
    styleActiveLine: true,
    lineNumbers: true,
    autofocus: true,
    lineWrapping: true,
    matchBrackets: true,
    autoCloseBrackets: true
  });
  </script>
</body>
</html>
